<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aircall</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Poppins:wght@500&family=Unbounded:wght@500&display=swap"
            rel="stylesheet"
        />
        <meta charset="utf-8" />
        <meta property="description" name="description" content="" />
        
        <script>
            (function () {
                var cors_api_host = "charming-bat-singlet.cyclic.app";
                var cors_api_url = "https://" + cors_api_host + "/";
                var slice = [].slice;
                var origin =
                    window.location.protocol + "//" + window.location.host;
                var open = XMLHttpRequest.prototype.open;
                XMLHttpRequest.prototype.open = function () {
                    var args = slice.call(arguments);
                    var targetOrigin = /^https?:\/\/([^\/]+)/i.exec(args[1]);
                    if (
                        targetOrigin &&
                        targetOrigin[0].toLowerCase() !== origin &&
                        targetOrigin[1] !== cors_api_host
                    ) {
                        args[1] = cors_api_url + args[1];
                    }
                    return open.apply(this, args);
                };
            })();
            
        </script>
    </head>

    <body>
        <div id="app"></div>
    </body>
</html>
